name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Docker build
      run: docker build . --file Dockerfile --tag ${{DOCKER_REPO}}/${{DOCKER_IMAGE}}:${{ secrets.MAJOR }}.${{ secrets.MINOR }}
      
    - name: DockerHub push
      run: docker push ${{DOCKER_REPO}}/${{DOCKER_IMAGE}}:${{ secrets.MAJOR }}.${{ secrets.MINOR }}
      
    - name: Update Minor version
      uses: hmanzur/actions-set-secret@v2.0.0
      with:
        name: 'MINOR'
        value: $((${{ secrets.MINOR }}+1))
        repository: 'techbuilddotgg'
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        org: true
        visibility: 'all'
